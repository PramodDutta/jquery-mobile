<!DOCTYPE html>
<html>
<head>
  <title>jqm header bar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.css" />
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.1.0-rc.1/jquery.mobile-1.1.0-rc.1.min.js"></script>
</head>
<body>

<div id="home" data-role="page">
  
  <div data-role="header">
    <h1>This is the header</h1>
  </div>
  
  <div data-role="header">
    <a href="index.html" data-icon="delete">Cancel</a>
    <h1>another header</h1>
    <a href="index.html" data-icon="check">Save</a>
  </div>

  <div data-role="header">
    <a href="index.html" data-icon="delete" class="ui-btn-right">Cancel</a>
    <h1>another header</h1>
    <a href="index.html" data-icon="check" class="ui-btn-left">Save</a>
  </div>

  <div data-role="header">
    <span class="ui-title" />
  </div>

  <div data-role="header">
    <a href="template.html" data-add-back-btn="true">Previous</a>
    <h1>with back button</h1>
    <a href="headerbar.html">Next</a>
  </div>

  <div data-role="header">
    <a data-rel="back">Go history back</a>
    <h1>a back button</h1>
  </div>

</div>

</body>
</html>
